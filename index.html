<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        img {
           object-fit: cover; 
        }
    </style>
</head>
<body>
    <img src="images/pexels-pixabay-531774.jpg"

    />

    >Lorem ipsum dolor sit amet.</span>
